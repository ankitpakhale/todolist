<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Todo Dashboard</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #d7e4db;
            font-family: 'Ubuntu', sans-serif;

        }

        .container {
            width: 100%;
            height: auto;

        }

        .insideBox {
            display: flex;
            flex-direction: column;

            justify-content: center;
            align-items: center;
        }

        .fields {
            display: flex;
            flex-direction: row;
            flex-flow: wrap;
            box-sizing: border-box;
            justify-content:space-around;
            
        }

        .card {
            width: 20%;
            height: 20%;
            background-color: #cad6bf;
            margin: 10px;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            transition: all 0.5s ease;
        }

        .card:hover {
            transition: all 0.5s ease;
            box-shadow: 5px 5px 5px #9aaa8c;
        }

        .card h5 {
            font-size: 30px;
            font-weight: bold;
            padding: 10px;
            margin: 5px;
        }

        .fa-trash {
            font-size: 30px;
            color: #7da35b;
            margin: 78px 3px 7px 3px;
        }

        .main {
            border-radius: 12px;
            box-shadow: 0px 11px 35px 2px rgb(0 0 0 / 14%);
            align-items: center;
            background-color: #cad6bf;
            height: auto;
            padding: 10px 8px 2px 8px;
            margin: 20px 30%;
          }

          input {
            margin: 10px 5px;
            border: 2px solid gray;
            background: transparent;
            border-radius: 6px;
            padding: 7px;
          }
      
          .type-2 {
            border-radius: 6px;
            background-color: #9aaa8c;
            border: 0;
            box-shadow: 0 0 4px rgb(0 0 0 / 30%);
            transition: .3s box-shadow;
            padding: 7px 13px;
            margin: 10px 5px;
            display: block;
            width: 10%;
            font-size: 16px;
            font-weight: 550;
            transition: all 0.5s ease;
          }
      
          .type-2:hover {
            transition: all 0.5s ease;
            box-shadow: 5px 5px 5px #90aa78;
          }
          .head{
            border: 2px solid #ff0000;
            padding: 10px;
            margin: 10px;
            display: flex;
            flex-direction: row;
        }
        .head h6{
            font-weight: 700;
            font-size: 30px;
            margin: 0;
            padding: 0;
        }
        .head .logout{
            font-weight: 700;
            font-size: 22px;
            margin: 0;
            padding: 0;
            text-decoration: none;
            color: #ff0000;
            border: 1px solid #0000ff;
            float: right;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="head">
            {% if name %}
            <h6>
                Welcome {{name}}
            </h6>
            {% endif %}
            <a href="{% url 'LOGOUT' %}" class="logout" style="padding: 5px 3px;">
                LogOut
            </a>
        </div>
        <div class="main">
            <form method="POST">
                {% csrf_token %}
                <div class="insideBox">
                    <input name="title" class="field" type="text" placeholder="Title">
                    <input name="note" class="field" type="text" name="text" placeholder="Enter your note here">
                    <input class="type-2" type="submit" value="ADD">
                </div>
            </form>
        </div>

        <div class="fields">
            {% for i in card %}
            <div class="card">
                <h5>{{i.title}}</h5>
                <p>{{i.description}}</p>
                <a class="delete" href="{% url 'delete-card' i.id %}"><i class="fa fa-trash" aria-hidden="true"></i></a>
            </div>
            {% endfor %}
        </div>

    </div>
</body>

</html>
