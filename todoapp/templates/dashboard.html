<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

    <title>Todo Dashboard</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #d7e4db;
            font-family: 'Ubuntu', sans-serif;

        }

        .container {
            width: 100%;
            height: auto;

        }

        .insideBox {
            display: flex;
            flex-direction: column;

            justify-content: center;
            align-items: center;
        }

        .fields {
            display: flex;
            flex-direction: row;
            flex-flow: wrap;
            box-sizing: border-box;
            justify-content: space-around;

        }

        .card {
            width: 20%;
            height: 20%;
            background-color: #cad6bf;
            margin: 10px;
            padding: 5px;
            text-align: center;
            border-radius: 5px;
            transition: all 0.5s ease;
        }

        .card:hover {
            transition: all 0.5s ease;
            box-shadow: 5px 5px 5px #9aaa8c;
        }

        .card h5 {
            font-size: 30px;
            font-weight: bold;
            padding: 10px;
            /* margin: 5px auto; */
            margin: 5px 2px 2px 56px;
        }

        .card p {
            padding: 10px;
            margin: 5px auto;
        }
        .card a{
            text-decoration: none;
            color: #000;
            /* float: right; */
        }

        .main {
            border-radius: 12px;
            box-shadow: 0px 11px 35px 2px rgb(0 0 0 / 14%);
            align-items: center;
            background-color: #cad6bf;
            height: auto;
            padding: 10px 8px 2px 8px;
            margin: 20px 30%;
        }

        input {
            margin: 10px 5px;
            border: 2px solid gray;
            background: transparent;
            border-radius: 6px;
            padding: 7px;
        }

        .type-2 {
            border-radius: 6px;
            background-color: #9aaa8c;
            border: 0;
            box-shadow: 0 0 4px rgb(0 0 0 / 30%);
            transition: .3s box-shadow;
            padding: 7px 13px;
            margin: 10px 5px;
            display: block;
            width: 10%;
            font-size: 16px;
            font-weight: 550;
            transition: all 0.5s ease;
            cursor: pointer;
        }

        .type-2:hover {
            transition: all 0.5s ease;
            box-shadow: 5px 5px 5px #90aa78;
        }

        .head {
            padding: 10px;
            margin: 10px;
        }

        .head h6 {
            font-weight: 700;
            font-size: 30px;
            margin: 0;
            padding: 0;
            color: #6a8651;
        }

        .head .logout {
            font-weight: 700;
            font-size: 22px;
            margin: -36px 6px 0px 2px;
            padding: 0;
            text-decoration: none;
            color: #ff0000;
            float: right;
            transition: all 0.5s ease;

        }

        .head .logout:hover {
            color: #b80101;
            transition: all 0.5s ease;

        }

        .fa-trash {
            font-size: 30px;
            color: #7da35b;
            margin: 78px 3px 7px 3px;
            transition: all 0.5s ease;
        }

        .fa-trash:hover {
            color: #ff0000;
            transition: all 0.5s ease;
        }

        .fa-pen-fancy {
            width: 20%;
            height: 20%;
            color: #7da35b;
            transition: all 0.5s ease;
            opacity: 0.45;
            font-size: 22px;
            margin: 13px auto;
            float: right;
        }

        .fa-pen-fancy:hover {    
            transition: all 0.5s ease;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="head">
            {% if name %}
            <h6>
                Welcome {{name}}
            </h6>
            {% endif %}
            <a href="{% url 'LOGOUT' %}" class="logout" style="padding: 5px 3px;">
                LogOut
            </a>
        </div>

        <div class="main">
            <form method="POST">
                {% csrf_token %}
                <div class="insideBox">
                    <input required name="title" class="field" type="text" placeholder="Title" value="{{az.title}}">
                    <input required name="description" class="field" type="text" name="text"
                        placeholder="Enter your note here" value="{{az.description}}">
                    <input class="type-2" type="submit" value="ADD">
                </div>
            </form>
        </div>


        <div class="fields">
            {% for i in card %}
            <div class="card">
                <a  href="{% url 'update-card' i.id %}" alt="edit"><i class="fa fa-solid fa-pen-fancy"
                        aria-hidden="true"></i>
                    <h5>{{i.title}}</h5>
                    <p>{{i.description}}</p>
                </a>
                <a class="delete" href="{% url 'delete-card' i.id %}"><i class="fa fa-trash" aria-hidden="true"></i></a>

            </div>
            {% endfor %}
        </div>

    </div>
</body>

</html>
